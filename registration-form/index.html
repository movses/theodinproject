<html> 
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="jquery.validate.min.js"></script>
		<script src="register.js"> </script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <form action="" method="post" id="validation-form">
		<ol>
		    <li>
			<label for="email">Your Email</label>
			<input type="text" id="email" maxlength="255" name="email">
		    </li>
		    <li>
			<label for="email2">Confirm Email</label>
			<input type="text"  maxlength="255" name="email2">
		    </li>
		    <li>
			<label for="password">Password</label>
			<div>
			    <input type="password" id="password" maxlength="32" autocomplete="off" name="password">
			</div>
		    </li>
		    <li>
			<label for="password2">Confirm Password</label>
			<input type="password" maxlength="32" class="noncopypasteable"  autocomplete="off" name="password2">
		    </li>
		    <li class="termsCheckbox">
			<input type="checkbox" name="terms">
			<label for="terms" id="terms" >Yes, I agree to the Terms </label>
		    </li>
		</ol>
		<input type="submit" value="Sign up">
        </form> 
	</body> 
</html>
